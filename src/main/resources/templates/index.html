<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>ISIS Dysgraphie</title>
        <link rel="stylesheet" href="/css/corps.css"/>
        <link rel="stylesheet" href="/css/indexbis.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    </head>
    <body>
        <div th:replace="fragments/navbar :: content"></div>

        <div class="container">
            <div class="text-center">
                <h1 class="m-3" > Évaluez votre écriture !</h1>
                <h2 class="m-3">Analysez et examinez la précision de votre écriture grâce aux tests de détection de la dysgraphie
                    <br>Quel test désirez-vous faire ?</h2>
                <form action="/saveTestChoice" onclick="verif()">
                    <div class="choix">
                    <input type="radio" id="BHK" name="typetest" value="BHK"  class="form-check-input">
                    <label for="BHK" class="form-check-label" >BHK</label>
                    </div>
                    <br>
                    <div class="choix">
                    <input type="radio" id="BHKADO" name="typetest" value='BHKADO'  class="form-check-input">
                    <label for="BHKADO" class="form-check-label">BHK ADO</label>
                    </div>
                    <br>
                    <div class="choix" >
                        <input type="radio" id="pangramme" name="typetest" value='pangramme'  class="form-check-input">
                        <label for="pangramme" class="form-check-label">Pangramme</label>
                    </div>
                    <div>
                        <br>
                        <button type="submit" id="saveTestChoice" class="btn btn-danger">Continuer</button>
                    </div> 

                </form>
            </div>
        </div>



        <script>
            var select = false;
            document.getElementById("saveTestChoice").disabled = true;
            function verif() {
                if (document.getElementById("BHK").checked == true || document.getElementById("BHKADO").checked == true || document.getElementById("pangramme").checked == true) {
                    select = true;
                }
                if (select == true) {
                    document.getElementById("saveTestChoice").disabled = false;
                } else {
                    document.getElementById("saveInfos").disabled = true;
                }
            }


        </script>

        <div id="writing"><img src="/medias/hand-writing.png" alt="writing"/></div>
        <div id="chrono"><img src="/medias/chrono.png" alt="chronometer"/></div>
        <div id="tablet"><img src="/medias/graphic-tablet.png" alt="tablet"/></div>
        <img id="letter" src="/medias/letter.png" alt="letter"/>
        <img id="elephant" src="/medias/elephant.png" alt="elephant"/>
        <footer> <a href="">Mentions légales</a></footer>
    </body>
</html>
