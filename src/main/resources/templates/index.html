<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>ISIS Dysgraphie</title>
        <link rel="stylesheet" href="/css/corps.css"/>
        <link rel="stylesheet" href="/css/index.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div th:replace="fragments/navbar :: content"></div>

        <div id="text">
            <div id="titre"> Évaluez votre écriture !</div>
            <div id="soustitre">Analysez et examinez la précision de votre écriture grâce aux tests de détection de la dysgraphie
                <br>Quel test désirez-vous faire ?</div>
            <div id="bouton">
                <form action="/saveTestChoice" onclick="verif()">
                    <div class="choix"> 
                        <input type="radio" id="BHK" name="typetest" value="BHK" >
                        <label for="BHK">BHK</label>
                    </div>

                    <div class="choix">
                        <input type="radio" id="BHKADO" name="typetest" value='BHKADO'>
                        <label for="BHKADO">BHKADO</label>
                    </div>
                    <div class="choix">
                        <input type="radio" id="pangramme" name="typetest" value='pangramme'>
                        <label for="pangramme">pangramme</label>
                    </div>
                    <button type="submit" id="saveTestChoice">Continuer</button>
                </form>
            </div>
        </div>

        <script>
            var select = false;
            document.getElementById("saveTestChoice").disabled = true;
            function verif() {
                if (document.getElementById("BHK").checked==true || document.getElementById("BHKADO").checked==true || document.getElementById("pangramme").checked==true ) {
                    select = true;
                } 
                if (select == true) {
                    document.getElementById("saveTestChoice").disabled = false;
                } else {
                    document.getElementById("saveInfos").disabled = true;
                }
            }


        </script>

        <div id="writing"><img src="/medias/hand-writing.png" alt="writing"/></div>
        <div id="chrono"><img src="/medias/chrono.png" alt="chronometer"/></div>
        <div id="tablet"><img src="/medias/graphic-tablet.png" alt="tablet"/></div>
        <img id="letter" src="/medias/letter.png" alt="letter"/>
        <img id="elephant" src="/medias/elephant.png" alt="elephant"/>
        <footer> <a href="">Mentions légales</a></footer>
    </body>
</html>
