<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ISIS Dysgraphie</title>
        <link rel="stylesheet" href="/css/corps.css"/>
        <link rel="stylesheet" href="/css/materielbis.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div th:replace="fragments/navbar :: content"></div>

        <div class="container">
            <div class="text-center">
                <h2 class="m-3">Quel matériel utilisez-vous ? </h2>
                <div class='form'>
                    <form action="saveMaterielChoice" onclick="verif()">
                        <div class="choix"> 
                            <input type="radio" id="graphique" name="typemateriel" value="graphique" class="form-check-input" >
                            <label for="graphique" class="form-check-label">Tablettre graphique WACOM</label>
                        </div>
                        <br>
                        <div class="choix">
                            <input type="radio" id="tactile" name="typemateriel" value='tactile' class="form-check-input">
                            <label for="tactile" class="form-check-label">Ecran tactile</label>
                        </div>
                        <br>
                        <div class="choix">
                            <input type="radio" id="tablette" name="typemateriel" value='tablette' class="form-check-input">
                            <label for="tablette" class="form-check-label">Tablette,Ipad ou autres</label>
                        </div>  
                        <br>
                        
                        <div id="panneau" class="attention"><img src="/medias/panneau.png" alt="panneau"/>Attention : l'écriture au doigt ne donnera pas de résultats exploitables </div>
                        <br>
                        <button type="submit" id="saveMaterielChoice" class="btn btn-danger" >Continuer</button>

                    </form>
                </div>
            </div>
        </div>

        <script>
            var select = false;
            document.getElementById("saveMaterielChoice").disabled = true;
            function verif() {
                if (document.getElementById("graphique").checked == true || document.getElementById("tactile").checked == true || document.getElementById("tablette").checked == true) {
                    select = true;
                }
                if (select == true) {
                    document.getElementById("saveMaterielChoice").disabled = false;
                } else {
                    document.getElementById("saveMaterielChoice").disabled = true;
                }
            }


        </script>

        <div id="writing"><img src="/medias/hand-writing.png" alt="writing"/></div>
        <div id="chrono"><img src="/medias/chrono.png" alt="chronometer"/></div>
        <div id="tablet"><img src="/medias/graphic-tablet.png" alt="tablet"/></div>
        <img id="letter" src="/medias/letter.png" alt="letter"/>
        <img id="elephant" src="/medias/elephant.png" alt="elephant"/>
        <footer> <a href="">Mentions légales</a></footer>
    </body>
</html>
